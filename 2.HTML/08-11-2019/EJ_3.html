<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EJ_3</title>
    <style>
        td,th{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
        </tr>
        <tr>
            <td valign="top" align="left">Text</td>
            <td valign="bottom" align="left">Text</td>
            <td colspan="2" valign="bottom" align="right">Text</td>
            <td valign="centre" align="middle">Text</td>
            <td valign="centre" align="middle">Text</td>
        </tr>
        <tr>
            <td rowspan="2" valign="centre" align="middle">Text</td>
            <td rowspan="2" valign="top" align="left">Text</td>
            <td valign="top" align="left">Text</td>
            <td valign="top" align="left">Text</td>
            <td valign="centre" align="middle">Text</td>
            <td valign="centre" align="right">Text</td>
        </tr>
        <tr>
            <td rowspan="2" valign="centre" align="middle">Text</td>
            <td rowspan="2" valign="centre" align="middle">Text</td>
            <td valign="centre" align="middle">Text</td>
            <td valign="centre" align="middle">Text</td>
        </tr>
        <tr>
            <td valign="bottom" align="middle">Text</td>
            <td valign="centre" align="left">Text</td>
            <td valign="top" align="left">Text</td>
            <td valign="top" align="left">Text</td>
        </tr>
    </table>
</body>
</html>
