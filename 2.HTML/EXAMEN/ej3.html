<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EJ3</title>
</head>
<body style="font-family: Arial;">
    <fieldset>
        <h1 align="middle" style="background-color: rgb(0, 158, 158); align-content: center;">IES Alixar Login</h1>
        <form>
            <table>
                <tr>
                    <td><label for="usuario">Usuario: </label></td>
                    <td><input type="text" name="usuario"></td>
                </tr>
                <tr>
                    <td><label for="contra">Password: </label></td>
                    <td><input type="text" name="contra"></td>
                </tr>
                <tr>
                    <td><label for="fecha">Fecha de Nacimiento: </label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                   <td><label for="curso">Curso de Matriculación</label></td> 
                    <td>
                        <select name="curso">
                            <option>Primero DAW1</option>
                            <option>Segundo DAW1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="5" valign="centre" align="left"><label for="role">Role: </label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="role" value=? checked>Estudiante</td>
                </tr>
                <tr>
                    <td><input type="radio" name="role">Profesor</td>
                </tr>
                <tr>
                    <td><input type="radio" name="role">Apoyo</td>
                </tr>
                <tr>
                    <td><input type="radio" name="role">Staff</td>
                </tr>
                <tr>
                    <td rowspan="4" valign="centre" align="left"><label for="comun">Forma de Comunicación: </label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="comun">Teléfono</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="comun" value=? checked>Correo ordinario</td>
                </tr>
            </table>
            <p align="middle">
                <input type="submit" value="Enviar"/>
                <input type="submit" value="Borrar"/>
            </p>
        </form>
    </fieldset>
</body>
</html>
